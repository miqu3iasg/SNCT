<!-- Div que contém o background, aplicada somente nas rotas que precisam -->
<div *ngIf="router.url === '/'" class="background-image-container">
  <app-header></app-header>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>

<!-- Renderize o conteúdo das outras rotas sem o background -->
<div *ngIf="router.url !== '/'">
  <router-outlet></router-outlet>
</div>
